<div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-2xl transition-all ">
	<div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
		<div class="sm:flex sm:items-start">
			<div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
				<svg class="h-8 w-8 text-green-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <line x1="12" y1="16" x2="12" y2="12" />  <line x1="12" y1="8" x2="12.01" y2="8" /></svg>
			</div>
			
			<div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
				<h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">{{ability.name | uppercase}}</h3>
				<p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
					{{ability.generation | titlecase}}
				</p>
				<div class="mt-2">
					<p class="text-sm text-gray-500">{{ability.effect}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
		<button type="button" (click)="closeEmmitter.emit()" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Close</button>
	</div>
</div>
